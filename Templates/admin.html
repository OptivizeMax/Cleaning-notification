{% extends "base.html" %}
{% block content %}
  {% if not authed %}
    <div class="card">
      <div class="title">Admin Login</div>
      <form method="post">
        <label>Password</label>
        <input type="password" name="password" required />
        <div class="sep"></div>
        <button class="btn">Login</button>
      </form>
    </div>
  {% else %}
    <div class="card">
      <div class="title">New Cleaning Update</div>
      <form method="post" action="{{ url_for('post') }}" enctype="multipart/form-data" class="grid">
        <div>
          <label>Title</label>
          <input type="text" name="title" placeholder="e.g., Microwave deep-cleaned" required />
        </div>
        <div>
          <label>Optional Photo</label>
          <input type="file" name="photo" accept="image/*" />
        </div>
        <div class="grid">
          <label>Details</label>
          <textarea name="body" placeholder="What did you clean? Any before/after notes?" required></textarea>
        </div>
        <button class="btn">Publish & Notify</button>
      </form>
    </div>
    <div class="card">
      <div class="title">Recent Posts</div>
      {% for p in posts %}
        <div class="muted">{{ p['created_at'] }} â€” {{ p['title'] }}</div>
      {% else %}
        <div class="muted">No posts yet.</div>
      {% endfor %}
      <div class="sep"></div>
      <form method="post" action="{{ url_for('logout') }}">
        <button class="btn" style="background:#fda4af;">Logout</button>
      </form>
    </div>
  {% endif %}
{% endblock %}
