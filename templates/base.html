<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site_name }}</title>
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="brand">
          <span class="dot"></span>
          <div>{{ site_name }}</div>
        </div>
        <nav class="nav">
          <a href="{{ url_for('index') }}" class="{% if request.endpoint=='index' %}active{% endif %}">Feed</a>
          <a href="{{ url_for('admin') }}" class="{% if request.endpoint=='admin' %}active{% endif %}">Admin</a>
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>

      <footer class="footer">
        © {{ year }} • {{ site_name }}
      </footer>
    </div>
  </body>
</html>
